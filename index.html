<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
</head>

<body>

  <h1>Welcome to Currency Converter! </h1>
  
  <p> Choose currency [From] </p>

  <select id="fromCurrency">
    <option id="usd"> usd</option>
    <option id="eur"> eur</option>
    <option id="aud"> aud</option>
    <option id="krw"> krw</option>
    <option id="vnd"> vnd</option>
  </select>
 
  <p> Choose currency [To] </p>
  <select id="toCurrency">
    <option id="usd"> usd</option>
    <option id="eur"> eur</option>
    <option id="aud"> aud</option>
    <option id="krw"> krw</option>
    <option id="vnd"> vnd</option>
  </select>
  <br><br>

  <p> How much do you have? </p>
  <input type="number" id="amountTextBox" placeholder="  Please input amount" />
  <br><br>
  <button id="convertButton"> Convert for me </button>

  <br><br>
  <span id="result">
    <p> Here you go, exchanged amount is : </p>
    
  </span>
  <script src="script.js"></script>
</body>

</html>
